<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center> 
        <fieldset>
                <form action="./www.google.com" method="get">
           
            <h1>  Contact Details </h1>
            
            <div>
               <label > Name : </label>
               <input type="text" maxlength="22" size="15" placeholder="Enter Your Name">
           </div>
           <br>
           <div>
               <label for="Age"> Age :</label>
               <input type="date">
            </div>
            <br>
            <div>
                <label for="contact number"> Contect No : </label>
                <input type="number" maxlength="22" size="15" placeholder="Enter Your No">
            </div>
            <br>
            <div>
                <label for="Gender"> Gender : </label>
                <input type="radio" id="gender" value="M"  checked="checked">Male
                <input type="radio" id="gender" value="F" >Female
                
            </div>
            <br>
            <div>
                <label for="Email"> Email : </label>
                <input type="email" name="email" >
            </div>
            <br>
           <div>
            <label for="password"> Password : </label>
            <input type="password" maxlength="22" size="15" placeholder="Enter Your Password">
        </div>
        <br>
        <div>
                <label for="country"> Select Your Country </label>
             <select name="country" >
                 <option value="Pakistan">Pakistan</option>
                 <option value="India">India</option>
                <option value="Iran">Iran</option>
                <option value="China">China</option>
            </select>
        </div>
            <br>
            <div >
                <input type="button" value="submit" size="20">
            </div>
        </fieldset>
        
    </center>
</form>
</body>
</html>
